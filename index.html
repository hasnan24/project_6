<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Basic Vue</title>
</head>
<body>

	<div id="app">
		<ol>
			<li v-if="visibility" v-for="(com,idx) in names">{{com.fname}} {{com.lname}}
				<button v-on:click="deleteEvent(idx)">Delete</button>
			</li>
		</ol>
		<button @click="visibility = !visibility">{{visibility ? 'Hide' : 'Show'}}</button>
		<br>
		<h1>Add</h1>
		<br>
		<h3>First Name</h3>
		<input v-model="fname">
		<h3>Last Name</h3>
		<input v-model="lname">
		<br>
		<button @click="input">Save</button>
		<br>
		<h1>Edit</h1>
		<br>
		<h3>No</h3>
		<input v-model="index">
		<h3>First Name</h3>
		<input v-model="editfname">
		<h3>Last Name</h3>
		<input v-model="editlname">
		<br>
		<button @click="edit">Edit</button>
	</div>

	<script>

		var app = new Vue({
			el : '#app',
			data : {
				names :[
					{fname : 'aa',lname : 'AA'},
					{fname : 'bb',lname : 'BB'},
					{fname : 'cc',lname : 'CC'},
					{fname : 'dd',lname : 'DD'},
					{fname : 'ee',lname : 'EE'}
				],
				visibility : true
			},
			methods : {
				input(){
					app.names.push({
						fname : this.fname,
						lname : this.lname
					})
				},
				edit(){
					this.$set(this.names, this.index-1,{fname:this.editfname,lname:this.editlname})		
				},
				deleteEvent: function(event) {
				  this.names.splice(event, 1);
				}
			}
		})

	</script>

</body>
</html>
